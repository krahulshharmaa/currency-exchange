version: 2.1

executors:
  android:
    docker:
      - image: cimg/openjdk:17.0.1  # Your base image
    working_directory: ~/repo
    environment:
      ANDROID_HOME: /opt/android-sdk
      PATH: /opt/android-sdk/cmdline-tools/latest/bin:$PATH

jobs:
  build:
    executor: android
    steps:
      # Step 1: Checkout code
      - checkout

      # Step 2: Install missing utilities (mkdir, curl, unzip)
      - run:
          name: Install missing utilities
          command: |
            apt-get update && apt-get install -y coreutils curl unzip

      # Step 3: Install Android SDK (if not already installed)
      - run:
          name: Install Android SDK
          command: |
            if [ ! -d "/opt/android-sdk" ]; then
              mkdir -p /opt/android-sdk/cmdline-tools
              curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
              unzip sdk-tools.zip -d /opt/android-sdk/cmdline-tools
              rm sdk-tools.zip
              mv /opt/android-sdk/cmdline-tools/cmdline-tools /opt/android-sdk/cmdline-tools/latest
              /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=/opt/android-sdk --install "platform-tools" "platforms;android-33" "build-tools;33.0.0"
            fi

      # Step 4: Make gradlew executable
      - run:
          name: Make gradlew executable
          command: chmod +x gradlew

      # Step 5: Restore Gradle dependencies
      - restore_cache:
          keys:
            - gradle-cache-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
            - gradle-cache-

      # Step 6: Set up dependencies
      - run:
          name: Install Dependencies
          command: ./gradlew dependencies

      # Step 7: Save Gradle cache
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: gradle-cache-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}

      # Step 8: Build APK
      - run:
          name: Build Release APK
          command: ./gradlew assembleRelease

      # Step 9: Store artifacts (APK)
      - store_artifacts:
          path: app/build/outputs/apk/release/
          destination: apk

workflows:
  version: 2
  build:
    jobs:
      - build
