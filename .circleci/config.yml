version: 2.1

executors:
  android:
    docker:
      - image: circleci/android:api-30  # Use an appropriate CircleCI Android image
    working_directory: ~/repo

jobs:
  build:
    executor: android
    steps:
      # Step 1: Checkout code
      - checkout

      - run:
          name: Installing Java 17
          command: |
            sudo apt update
            sudo apt install -y openjdk-17-jdk
            java -version

      - run:
          name: Set JAVA_HOME to Java 17
          command: export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64

      - run:
          name: Make gradlew executable
          command: chmod +x gradlew

      # Step 2: Restore Gradle dependencies
      - restore_cache:
          keys:
            - gradle-cache-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
            - gradle-cache-

      # Step 3: Set up dependencies
      - run:
          name: Install Dependencies
          command: ./gradlew dependencies

      # Step 4: Save Gradle cache
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: gradle-cache-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}

      # Step 5: Build APK
      - run:
          name: Build Release APK
          command: ./gradlew assembleRelease

      - store_artifacts:
          path: app/build/outputs/apk/release/
          destination: apk